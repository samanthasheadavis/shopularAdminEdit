<!doctype html>
<html ng-app="products">

<head>
    <meta charset='UTF-8'>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="lib/styles/main.min.css"
</head>
<header>
  <h1>Shopular</h1>
</header>
<body ng-controller='ProductsController as products'
    <div class='productsContainer'>
        <table>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Color</th>
            <th>Sale</th>
          </tr>
            <tr ng-repeat="item in products.allProducts">
                <td>{{item.name}}</td>
                <td>{{products.calculateTax(item.price, item.discount)}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.color}}</td>
                <td><img ng-show='products.onSale(item.discount)' src='http://www.freeiconspng.com/uploads/sales-icon-9.png'></td>

            </tr>
        </table>
    </div>

    <script src="src/js/vendor/jquery-3.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src='src/js/app.js'></script>

</body>

</html>
